<div layout-root>
    <mat-accordion>
        <mat-nav-list dense>
            <div *ngFor="let item of components">
                <mat-list-item mat-line role="option" [disableRipple]="true" draggable [dragData]="item">{{ item.name }}</mat-list-item>
            </div>
        </mat-nav-list>
    </mat-accordion>
</div>
